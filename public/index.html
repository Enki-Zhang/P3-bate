<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        /* 移动端禁止缩放 */
        (function(window) {
            // android 2.3
            if (/Android (\d+\.\d+)/.test(navigator.userAgent) && parseFloat(RegExp.$1) <= 2.3) {
                document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">');
            } else {
                const phoneScale = parseInt(window.screen.width) / 750;
                document.write('<meta name="viewport" content="width=device-width, initial-scale='+phoneScale+', minimum-scale='+phoneScale+', maximum-scale='+phoneScale+',user-scalable=no, minimal-ui">');
            }
        })(window);
    </script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="keywords" content="汕头大学生物安全三级实验室管理系统">
    <meta name="description" content="汕头大学生物安全三级实验室管理系统">

    <script>
        /* 低级浏览器提示 */
        (function(window) {
            var theUA = window.navigator.userAgent.toLowerCase();
            if ((theUA.match(/msie\s\d+/) && theUA.match(/msie\s\d+/)[0]) || (theUA.match(/trident\s?\d+/) && theUA.match(/trident\s?\d+/)[0])) {
                var ieVersion = theUA.match(/msie\s\d+/)[0].match(/\d+/)[0] || theUA.match(/trident\s?\d+/)[0];
                if (ieVersion < 11) {
                    document.writeln("<pre style='text-align:center;color:#CCCCCC;background-color:#393D49;z-index:6666;width:100%;height:100%;border:0;position:fixed;top:0;right:0;bottom:0;left:0;'>" +
                        "<h2 style='padding-top:200px;margin:0'><strong>您的浏览器已经和时代脱轨了<span style='color:#048b7e; '> :(</span></strong></h2><br/>" +
                        "<h2>推荐使用 <a href='https://www.google.cn/intl/zh-CN/chrome/' target='_blank' style='color:#EAA520; text-decoration: none;'>谷歌浏览器</a>" +
                        " 或 <a href='https://www.firefox.com.cn/' target='_blank' style='color:#EAA520; text-decoration: none;'>火狐浏览器</a></h2><br/><h2></h2>" +
                        "<h2 style='margin:0'><strong>如果您使用的是 <span style='color: #048b7e;'>双核浏览器</span>，请手动切换到 <span style='color: #048b7e;'>极速模式</span></strong></h2><br/></pre>");
                    document.execCommand("Stop");
                    return false;
                }
            }
        })(window);
    </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->

<!-- cdn -->
</body>
</html>
